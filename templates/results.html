<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Scan Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 40px;
        }
        .results {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .results h2 {
            margin-bottom: 20px;
        }
        .results a {
            display: block;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #007bff;
            transition: background-color 0.3s, color 0.3s;
        }
        .results a:hover {
            background-color: #e9ecef;
            color: #0056b3;
        }
        .no-results {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .preview {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
            overflow: auto;
            max-height: 300px; /* Limit the height to create a scrollable area */
        }
        .preview pre {
            white-space: pre-wrap; /* Preserve whitespace */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="results">
            <h2>Scan Results</h2>
            {% if text_files %}
                {% for file in text_files %}
                    <div class="preview">
                        <h4>Preview of {{ file }}</h4>
                        <pre>{{ file_contents[file] }}</pre>
                    </div>
                    <a href="{{ url_for('download_file', filename=file) }}" download>Download {{ file }}</a>
                {% endfor %}
            {% else %}
                <div class="no-results">
                    <h4>No Results Found</h4>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
