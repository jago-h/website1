{% extends "index.html" %}

{% block body %}
<br>
<h4>
    Upload the file(s) to scan and extract entities:
</h4>

<div class="row">
    <form action="#" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" class="custom-file-input" name="image_name[]" id="image_name" accept="image/png, image/jpeg, image/pdf" multiple required>
            <input type="submit" value="Upload Image(s)" class="btn btn-primary">
        </div>
    </form>

</div>

{% endblock  %}
